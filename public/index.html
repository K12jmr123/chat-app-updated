<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen ">
            <div class="form">
                <h2>Join Chat Now</h2>    
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>        
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">Chat Now</div>
                <button id="exit-chat">log out</button>
            </div>
            <div class="messages">
                <div class="update">
                    <div class="text">abc is now joined the conversation</div>
                </div>
                <div class="message my-message">
                    <div class="text">Hi</div>
                </div>
                <div class="message other-message">
                    <div class="text">Hi</div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message"><i class="fas fa-paper-plane">Send</i></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
